<div class="container">
  <br />
  <div class="d-flex justify-content-center">
    <div class="text-center">
      

      <h1  style="color: #59946d; font-family: Times New Roman;">
         COURRIER<span style="color: #50d8af;"> DEPART </span></h1>
         
      <h4>{{ currentStep }}</h4>
    </div>
  </div>
  <hr />
  <form class="row g-3 align-items-end">
    <div class="col-md-2">
      <button style="background-color: LightGreen;" class="btn btn w-100 shadow">Nouveau</button>
    </div>
    <!-- <div class="col-md-3">
      <label for="numero" class="form-label">N°</label>
      <input 
        type="text"
        class="form-control shadow"
        id="numero"
        placeholder="Numéro"
      />
    </div> -->

    <div class="col-md-3">
      <label for="numero" class="form-label">N°</label>
      <input 
        type="text"
        class="form-control shadow"
        id="numero"
        placeholder="Numéro"
        readonly
        [value]="numeroCourrier"
      />
    </div>    

    <div class="col-md-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" class="form-control shadow" id="date" />
    </div>
    <div class="col-md-4">
      <label for="etape_actuelle" class="form-label">Direction</label>
      <input type="text" class="form-control shadow" id="observations" placeholder="observations" >
    </div>
    <!-- Boutons de sélection d'étape -->
    <div class="row">
      <div class="col-md-3 mt-3"> <!-- Adjust the width and margin based on your needs -->
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn " style="background-color: LightGreen;">
                  <input type="radio" name="options" id="btn_ministere"/> Ministere
              </label>
          </div>
      </div>
  
      <div class="col-md-3 mt-3"> <!-- Adjust the width and margin based on your needs -->
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn " style="background-color: LightGreen;">
                  <input type="radio" name="options"  id="btn_SG" /> SG
              </label>
          </div>
      </div>
  </div>

  <div class="col-md-12 mt-3">
      <div class="btn-group btn-group-toggle" style=" background-color:rgb(68, 124, 68);color: white;" data-toggle="buttons">
        <label class="btn " style="color: white;">
          <input type="radio" name="options" id="btn_reception" (change)="currentStep='Enregistrement-Transmission'" value="Enregistrement-Transmission" /> Enregistrement-Transmission
        </label>
        
        <label class="btn " style="color: white;">
          <input type="radio" name="options" id="btn_reponse" (change)="currentStep='Archivage'" value="Archivage" /> Archivage
        </label>
      </div>
    </div>
  
    <div class="border border-dark p-4">
      <app-enregistrement-send *ngIf="currentStep === 'Enregistrement-Transmission'"></app-enregistrement-send>
      <app-archivage-dest *ngIf="currentStep == 'Archivage'" ></app-archivage-dest>
      <app-reponse-dest *ngIf="currentStep == 'Reponse'"></app-reponse-dest>
    </div>

  </form>
</div>
<br /><br />
<br />

<app-options></app-options>
