<div class="container">
    <div class="row form-row">
        <div class="col-md-6">
            <h4>Lecture</h4>
            <div class="form-group">
                <label for="g5">5G</label>
                <input
                    type="text"
                    class="form-control"
                    id="g5"
                />
            </div>
            <div class="form-group">
                <label for="ministre">Ministre</label>
                <input type="text" class="form-control" id="ministre" placeholder="Entrez le nom du ministre">
            </div>
            <div class="form-group">
                <label for="urgence">Degré d'urgence</label>
                <select class="form-select" id="urgence">
                    <option value="">Sélectionnez...</option>
                    <option value="faible">Faible</option>
                    <option value="moyenne">Moyenne</option>
                    <option value="elevee">Élevée</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <h4>Ventilation</h4>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
                <label for="direction">Direction</label>
                <input type="text" class="form-control" id="direction" placeholder="Entrez la direction">
            </div>
            <div class="form-group">
                <label for="annotations">Annotations</label>
                <textarea class="form-control" id="annotations" rows="3"></textarea>
            </div>  
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group border p-1">
                <h5>Observations</h5>
                <textarea class="form-control" id="general_observations" rows="3"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button type="submit" class="btn btn-primary btn-lg">Terminé</button>
        </div>
    </div>
</div>
