<!-- Section: Design Block -->
<div class="row justify-content-center">
  <section class="col-md-6 col-lg-5 my-5">

        <form #signupForm="ngForm" (ngSubmit)="loginProcess(signupForm)">

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Identifiant</label>
            <input type="email" id="form3Example3" class="form-control" name="username" [(ngModel)]="username" required>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example4">Mot de passe</label>
            <input type="password" id="form3Example4" class="form-control" minlength="8" name="password" [(ngModel)]="password" required>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-success btn-block mb-4">
            Se connecter
          </button>

          <!-- Error message -->
          <div class="alert alert-danger text-center mb-0" *ngIf="showErr">
            Authentification échouée. Veuillez vérifier vos identifiants et réessayer.
          </div>

        </form>
  </section>
</div>
<!-- Section: Design Block -->
