<div class="row justify-content-center">
    <section class="col-md-6 col-lg-5 my-5">

        <form [formGroup]="formgroupe" (ngSubmit)="onSubmit(formgroupe)">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" formControlName="username" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <label for="exapleRole">Role</label>
                <select id="exapleRole" class="form-control" formControlName="role" required>
                    <option *ngFor="let rol of roles" [value]="rol.name">{{ rol.name }}</option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Creer</button>
        </form>

    </section>
</div>
