<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enregistrement d'un document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
        <br>
        <div class="d-flex justify-content-center">
            <div class="text-center">
                <h1>COURRIER ARRIVEE</h1>
                <h4>Enregistrement</h4>
            </div>
        </div>
        <hr />
        <form class="row g-3 align-items-end">
            <div class="col-md-2">
                <button class="btn btn-primary w-100">Nouveau</button>
            </div>
            <div class="col-md-3">
                <label for="numero" class="form-label">N°</label>
                <input
                    type="text"
                    class="form-control"
                    id="numero"
                    placeholder="Numéro"
                />
            </div>
            <div class="col-md-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" />
            </div>
            <div class="col-md-4">
                <label for="etape_actuelle" class="form-label">Etape Actuelle</label>
                <select class="form-select" id="etape_actuelle">
                    <option value="">choisir une etape</option>
                    <option value="etape1">Réception et enregistrement</option>
                    <option value="etape2">Lecture et ventilation</option>
                    <option value="etape3">Réponse</option>
                    <option value="etape3">Archivage</option>
                </select>
            </div>
        <!-- Boutons de sélection d'étape -->
        <div class="col-md-12 mt-3">
          <h4 class="mb-3">Sélectionnez une étape:</h4>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-dark">
              <input type="radio" name="options" id="btn_reception" /> Réception
              et enregistrement
            </label>
            <label class="btn btn-dark">
              <input type="radio" name="options" id="btn_lecture" /> Lecture et
              ventilation
            </label>
            <label class="btn btn-dark">
              <input type="radio" name="options" id="btn_reponse" /> Réponse
            </label>
            <label class="btn btn-dark">
              <input type="radio" name="options" id="btn_archivage" /> Archivage
            </label>
          </div>
        </div>

        <app-enregistrement-dest></app-enregistrement-dest>


        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
      </form>
    </div>
    <br /><br /> <br>

    <app-options></app-options>

  </body>
</html>
